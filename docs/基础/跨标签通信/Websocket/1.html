<body>
  <h1>页面一</h1>
  <button>发送</button>
  <script>
    // 创建一个 WebSocket 连接
    const socket = new WebSocket("ws://localhost:8080");
    // 监听连接成功的事件
    socket.onopen = function () {};

    document.querySelector("button").onclick = function () {
      socket.send("Hello from sender!");
    };
  </script>
</body>
