<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>

		<div id="app">
			<!-- 双向绑定数据  靠的是表单 -->
			<input type="text" v-model="message">
			{{message}}

		</div>

		<script>
			let vm = new Vue({
				el: '#app',
				data: {
					message: 'hello vue'
				}
			})
		</script>
	</body>
</html>
